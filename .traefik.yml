displayName: GeoFilt
type: middleware

import: github.com/eterline/geo-filt
summary: IP based client filter. Uses v2ray geoip.dat files.

iconPath: ""
bannerPath: ""

testData:
  enabled: true
  allowPrivate: true
  headerBearer: false
  codeFile: "/etc/traefik/plugins/github.com/eterline/geo-filt/locations.csv"
  geoFile: 
    - "/etc/traefik/plugins/github.com/eterline/geo-filt/subnets_ipv4.csv"
    - "/etc/traefik/plugins/github.com/eterline/geo-filt/subnets_ipv6.csv"
  tags:
    - "ru"
  defined:
    - "10.192.0.0/24"